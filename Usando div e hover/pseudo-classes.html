<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
    <style>

        div {
            background-color: rgb(141, 255, 255);
            text-align: center;
            border: 1px solid black;
            height: 200px;
            width: 200px;
            display: inline-block;
        }
        
        .C1:hover{
            background-color: blue;
        }

        .C2:hover {
            background-color:rgb(88, 88, 255);
        }

        .C3:hover {
            background-color: rgb(177, 177, 255);
        }
    </style>
</head>
<body>
    <div class="C1">primeiro teste</div>
    <div class="C2">segundo teste</div>
    <div class="C3">terceiro teste</div>
    
</body>
</html>
